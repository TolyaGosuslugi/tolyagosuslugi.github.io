<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

	    <link rel="icon" type="image/png" href="favicon.ico"/>
        <link rel="stylesheet" href="css/main.css">

        <title>screensaver | tolya1337</title>
        <!-- ладно не сказал бы что это прям скрин сейвер, я хз как назвать такого рода штуку -->
    </head>

    <body>
        <div class="screensaver">
            <div class="screensaver__time">00:00:00</div>
            <img src="img/konata.gif" class="screensaver__img">
        </div>

        <div class="sidepanel__hoverzone"></div>

        <div class="sidepanel">
            <h3>Clock</h3>
            <label>
                <input type="checkbox" id="showHours">
                <span>Show Hours</span>
            </label>
            <br>
            <label>
                <input type="checkbox" id="showMinutes">
                <span>Show Minutes</span>
            </label>
            <br>
            <label>
                <input type="checkbox" id="showSeconds">
                <span>Show Seconds</span>
            </label>
            <br>
            <label>
                <input type="checkbox" id="showKonata">
                <span>Show Konata</span>
            </label>

            <!-- ////////////////////////// -->

            <h3>Music</h3>
            <label>
                <input type="checkbox" id="isMusic">
                <span>Music</span>
            </label>
            <br>
            <input type="range" id="musicVol" min="0" max="100">
            <span id="musicVolText">000%</span>
        </div>

    <script src="js/screensaver.js"></script>
    </body>
</html>
